<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Eta Product Search</title>
</head>
<body>
  <header>
    Eta Product Search
  </header>

  <div class="container">
    <div class="controls">
      <input type="text" name="searchQuery" placeholder="Enter query here."/>
      <select>
        <option>ID</option>
        <option>Description</option>
        <option>Last Sold</option>
        <option>Shelf Life</option>
        <option>Department</option>
        <option>Price</option>
        <option>Unit</option>
        <option>xFor</option>
        <option>Cost</option>
      </select>
      <button name="searchBtn">Search</button>
    </div>
    
    <div class="results"></div>
  </div>

  <footer>
    Created by: Adan Rodriguez
  </footer>
</body>
</html>
