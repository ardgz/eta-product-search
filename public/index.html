<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Eta Product Search</title>
</head>
<body>
  <header>
    Eta Product Search
  </header>

  <div class="container">
    <div class="controls">
      <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter query here."/>
      <select id="criteria">
        <option value="ID">ID</option>
        <option value="Description">Description</option>
        <option value="lastSold">Last Sold</option>
        <option value="ShelfLife">Shelf Life</option>
        <option value="Department">Department</option>
        <option value="Price">Price</option>
        <option value="Unit">Unit</option>
        <option value="xFor">xFor</option>
        <option value="Cost">Cost</option>
      </select>
      <button id="searchBtn" name="searchBtn">Search</button>
    </div>
    
    <div id="results" class="results"></div>

  </div>

  <footer>
    Created by: Adan Rodriguez
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
